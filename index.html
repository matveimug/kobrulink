    <script>
        $(document).ready(function() {
            $('img')
                .unveil(300, function() {
                    $(this).addClass('visible');
                    if ($(this).attr('src') === $(this).attr('data-src') && $(this).hasClass('zm')) {
                        var rand = Math.floor(Math.random() * 21) - 10;
                        $(this)
                            .wrap('<div class="zoom" style="display:inline-block;margin-left:' + rand + '"></div>')
                            .css('display', 'block')
                            .parent()
                            .zoom({
                                on: 'grab',
                                touch: "false",
                                magnify: "1.1",
                                onZoomIn: function() {
                                    $(this).closest('.zm')
                                        .css('opacity', '0');
                                    $(this).closest('.zoomImg')
                                        .css('opacity', '1');
                                },
                                onZoomOut: function() {
                                    $(this).closest('.zm')
                                        .css('opacity', '1');
                                    $(this).closest('.zoomImg')
                                        .css('opacity', '0');
                                }
                            })
                    }
                    console.log($(this).attr('src') + ' loaded');
                });

            $('video')
                .appear(function() {
                    console.log("video");
                });


            $("#typed").typed({
                stringsElement: $('#typed-strings'),
                shuffle: false,
                showCursor: false,
                typeSpeed: 1,
                startDelay: 1000,
            });
        });
    </script>
