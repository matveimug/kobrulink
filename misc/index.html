		<script src="HackTimer.min.js"></script>        
		<script src="velocity.min.js"></script>        
        <script>
            
			function DeltaTimer(render, interval) {
				var timeout;
				var lastTime;

				this.start = start;
				this.stop = stop;

				function start() {
					timeout = setTimeout(loop, 0);
					lastTime = + new Date;
					return lastTime;
				}

				function stop() {
					clearTimeout(timeout);
					return lastTime;
				}

				function loop() {
					var thisTime = + new Date;
					var deltaTime = thisTime - lastTime;
					var delay = Math.max(interval - deltaTime, 0);
					timeout = setTimeout(loop, delay);
					lastTime = thisTime + delay;
					render(thisTime);
				}
			}
		
			function loopanim(){
				
			var mopic = document.querySelectorAll("#moPic");
            var pall = document.querySelectorAll("#jalgpall");

			Velocity(uus, { translateX: 185, opacity: 1 }, {delay: 0, duration: 900, easing: [ 250, 15 ]});
			Velocity(mopic, { opacity: 1 }, { delay: 5000, }, {duration: 1000});
			Velocity(pall, { opacity: 0 }, {delay: 4000, duration: 300});
			Velocity(uus, { translateX: 1000, opacity: 0 }, {delay: 4000, duration: 500});
			Velocity(mo, { translateY: 200, opacity: 1 }, {delay: 5100, duration: 900, easing: [ 250, 15 ]});
			Velocity(uus, { translateX: 0, opacity: 0 }, {delay: 4000, duration: 10});
			Velocity(mo, { translateY: -200, opacity: 0 }, {delay: 4000, duration: 400});
			Velocity(p6nev, { translateY: 200, opacity: 1 }, {delay: 10100, duration: 900, easing: [ 250, 15 ]});
			Velocity(p6nev, { translateY: -200, opacity: 0 }, {delay: 4000, duration: 400});
			Velocity(mopic, { opacity: 0 }, { delay: 4000, }, {duration: 1000});
			
			}		
           var timer = new DeltaTimer(function (time) {
